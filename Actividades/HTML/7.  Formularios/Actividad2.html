<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="select">Selecciona el modelo del altavoz: </label>
        <select name="select">
            <option value="1">R4</option>
            <option value="2">R5</option>
            <option value="3">SR1</option>
        </select>
        <br>
        <br>
        <label for="potencia">Selecciona la potencia (50-100)</label>
        <input type="range" name="potencia" min="50" max="100">
        <br>
        <br>
        <label for="bluetooth">Quieres que el altavaz tenga bluetooth?</label>
        <input type="checkbox" name="bluetooth">
        <br>
        <br>
        <label for="color">Selecciona el color del altavoz: </label>
        <input type="color" name="color">
    </form>
</body>

</html>
